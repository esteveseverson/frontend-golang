<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduManage - Notas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo da tabela de notas */
        #notas {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #notas td, #notas th {
            padding: 10px;
            border: 1px solid #ddd;
        }

        #notas th {
            background-color: #f2f2f2;
            text-align: left;
        }

        /* Estilo dos botões de ação */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 1em;
            color: white;
            background-color: #4CAF50; /* Cor verde para ambos os botões */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #388E3C; /* Cor verde mais escura ao passar o mouse */
        }

        .button.add {
            margin-bottom: 20px; /* Espaço abaixo do botão */
        }

        /* Estilo do pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup.active {
            display: block;
        }

        .popup button {
            margin-top: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>EduManage</h1>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="professores.html">Professores</a>
        <a href="turmas.html">Turmas</a>
        <a href="alunos.html">Alunos</a>
        <a href="atividades.html">Atividades</a>
        <a href="notas.html">Notas</a>
    </nav>

    <div class="container">
        <h1>Notas</h1>

        <!-- Botão para Adicionar Notas -->
        <a href="adicionar_notas.html" class="button add">Adicionar Nota</a>

        <table id="notas">
            <thead>
                <tr>
                    <th>Aluno</th>
                    <th>Atividade</th>
                    <th>Turma</th>
                    <th>Professor</th>
                    <th>Valor Total</th>
                    <th>Valor Obtido</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Notas serão preenchidas dinamicamente aqui -->
            </tbody>
        </table>
    </div>

    <!-- Overlay e Pop-up -->
    <div id="overlay" class="overlay"></div>
    <div id="popup" class="popup">
        <h2>Editar Nota</h2>
        <form id="editarNotaForm">
            <label for="aluno">Nome do Aluno:</label>
            <input type="text" id="aluno" disabled>
            
            <label for="notaMaxima">Nota Máxima:</label>
            <input type="text" id="notaMaxima" disabled>
            
            <label for="notaObtida">Nota Obtida:</label>
            <input type="number" id="notaObtida" required>

            <button type="submit" class="button">Salvar</button>
            <button type="button" id="fecharPopup" class="button" style="background-color: #f44336;">Fechar</button>
        </form>
    </div>

    <script>
        let popup = document.getElementById('popup');
        let overlay = document.getElementById('overlay');
        let alunoInput = document.getElementById('aluno');
        let notaMaximaInput = document.getElementById('notaMaxima');
        let notaObtidaInput = document.getElementById('notaObtida');
        let editarNotaForm = document.getElementById('editarNotaForm');
        let fecharPopup = document.getElementById('fecharPopup');
        let notasTable = document.querySelector('#notas tbody');

        // Função para carregar turmas, atividades, professores e alunos
        function carregarDados() {
            return Promise.all([
                fetch('http://167.234.254.164:8088/turmas').then(res => res.json()),
                fetch('http://167.234.254.164:8088/atividades').then(res => res.json()),
                fetch('http://167.234.254.164:8088/professores').then(res => res.json()),
                fetch('http://167.234.254.164:8088/alunos').then(res => res.json())
            ]).then(([turmas, atividades, professores, alunos]) => {
                return {
                    turmas: Object.fromEntries(turmas.map(turma => [turma.id, turma.nome])),
                    atividades: Object.fromEntries(atividades.map(atividade => [atividade.id, atividade])),
                    professores: Object.fromEntries(professores.map(professor => [professor.id, professor.nome])),
                    alunos: Object.fromEntries(alunos.map(aluno => [aluno.id, aluno.nome]))
                };
            }).catch(error => alert('Erro ao carregar dados: ' + error));
        }

        // Função para carregar notas
        function carregarNotas() {
            carregarDados().then(dados => {
                fetch('http://167.234.254.164:8088/notas')
                    .then(response => response.json())
                    .then(notas => {
                        notasTable.innerHTML = '';
                        notas.forEach(nota => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${dados.alunos[nota.aluno_id] || 'Desconhecido'}</td>
                                <td>${dados.atividades[nota.atividade_id] ? dados.atividades[nota.atividade_id].nome : 'Desconhecida'}</td>
                                <td>${dados.turmas[nota.turma_id] || 'Desconhecida'}</td>
                                <td>${dados.professores[nota.professor_id] || 'Desconhecido'}</td>
                                <td>${nota.valor_total}</td>
                                <td>${nota.valor_obtido}</td>
                                <td>
                                    <button class="button" onclick="abrirPopup(${nota.id}, '${dados.alunos[nota.aluno_id] || 'Desconhecido'}', ${nota.valor_total}, ${nota.valor_obtido})">Editar</button>
                                    <button class="button" onclick="removerNota(${nota.id})">Remover</button>
                                </td>
                            `;
                            notasTable.appendChild(tr);
                        });
                    })
                    .catch(error => alert('Erro ao carregar as notas: ' + error));
            });
        }

        // Função para remover uma nota
        function removerNota(id) {
            if (confirm('Tem certeza que deseja remover esta nota?')) {
                fetch(`http://167.234.254.164:8088/notas/${id}`, { method: 'DELETE' })
                    .then(response => {
                        if (!response.ok) throw new Error('Erro ao remover a nota.');
                        carregarNotas();
                    })
                    .catch(error => alert('Erro ao remover a nota: ' + error));
            }
        }

        // Função para abrir o pop-up
        function abrirPopup(id, aluno, notaMaxima, notaObtida) {
            alunoInput.value = aluno;
            notaMaximaInput.value = notaMaxima;
            notaObtidaInput.value = notaObtida;
            editarNotaForm.onsubmit = function (event) {
                event.preventDefault();
                atualizarNota(id, notaObtidaInput.value);
            };
            overlay.classList.add('active');
            popup.classList.add('active');
        }

        // Função para atualizar a nota
        function atualizarNota(id, novaNota) {
            fetch(`http://167.234.254.164:8088/notas/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ valor_obtido: novaNota })
            })
                .then(response => {
                    if (!response.ok) throw new Error('Erro ao atualizar a nota.');
                    carregarNotas();
                    fecharPopup();
                })
                .catch(error => alert('Erro ao atualizar a nota: ' + error));
        }

        // Função para fechar o pop-up
        function fecharPopup() {
            overlay.classList.remove('active');
            popup.classList.remove('active');
        }

        fecharPopup.onclick = fecharPopup;

        // Carrega as notas ao carregar a página
        window.onload = carregarNotas;
    </script>

</body>
</html>
